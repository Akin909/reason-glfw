language: node_js

matrix:
  include:
  - os: linux
    sudo: required
    dist: trusty
    node_js: 8
    addons:
      apt:
        packages:
           - libxrandr-dev
           - libxinerama-dev
           - libxcursor-dev
           - libxi-dev
           - libegl1-mesa-dev
           - mesa-utils
           - mesa-utils-extra
           - binutils-2.26
    node_js: 8
install:
- ld -v
- sudo apt-cache policy gcc
- sudo apt-get update
- sudo apt-cache policy binutils
- sudo apt-cache policy gcc
- sudo apt-get upgrade
- ld -v
- travis_retry npm install -g esy@0.4.0
- travis_wait esy install
script:
- travis_wait 40 esy build
- esy b ./travis-test.sh
cache:
  timeout: 360
  directories:
  - "$HOME/.esy"
