language: node_js

matrix:
  include:
  - os: linux
    sudo: required
    dist: trusty
    node_js: 8
    addons:
      apt:
        packages:
           - libxrandr-dev
           - libxinerama-dev
           - libxcursor-dev
           - libxi-dev
           - libegl1-mesa-dev
           - mesa-utils
           - mesa-utils-extra
           - binutils-2.26
  - os: osx # OSX 10.12
    node_js: 8
install:
- export PATH=/usr/lib/binutils-2.26/bin:${PATH}
- ld -v
- cp /usr/lib/binutils-2.26/bin/. /usr/bin/
- sudo apt-cache policy binutils
- sudo apt-get update
- sudo apt-cache policy binutils
- travis_retry npm install -g esy@0.4.0
- travis_wait esy install
script:
- travis_wait 40 esy build
- esy b ./travis-test.sh
cache:
  timeout: 360
  directories:
  - "$HOME/.esy"
